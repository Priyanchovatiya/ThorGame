<footer class="s-footer" style="margin-top: 29px">
  <div class="s-footer__main" style="margin-bottom: 20px">
    <div class="row" style="width: 100%">
      <div
        class="column large-4 medium-6 tab-12 s-footer__info"
        style="padding: 20px"
      >
        <div>
          <div
            class="text-sm font-semibold"
            style="
              font-family: 'Inter';
              padding-bottom: 20px;
              margin-bottom: 20px;
              font-size: 16px;
              border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            "
          >
            Vision
          </div>
        </div>
        <div
          class="text-sm font-semibold"
          style="font-family: 'Inter'; color: rgba(0, 0, 0, 0.4)"
        >
          Jump into joyful gaming adventures on Quick-Play! Discover endless fun
          and excitement with our diverse selection of online games.
        </div>

        <ul
          class="text-gray-500 dark:text-gray-400 px-20 mt-4"
          style="font-size: 15px; font-family: 'Inter'"
        ></ul>
      </div>
      <div
        class="column large-2 medium-3 tab-6 s-footer__site-links"
        style="padding: 20px"
      >
        <div>
          <div
            class="text-sm font-semibold"
            style="
              font-family: 'Inter';
              padding-bottom: 20px;
              margin-bottom: 20px;
              font-size: 16px;
              border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            "
          >
            Site Links
          </div>
          <!-- <hr style="width: 100%; height: 0.5px; color: black; background-color: rgba(0,0,0,0.4); margin: 23px 0px;" class="my-4"> -->
          <ul class="text-gray-500 dark:text-gray-400 font-medium">
            <div class="text-sm font-semibold" style="font-family: 'Inter'">
              <a
                routerLink="/home"
                routerLinkActive="activebutton"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                >Home</a
              >
            </div>
            <div class="text-sm font-semibold" style="font-family: 'Inter'">
              <a
                routerLink="/AboutUs"
                routerLinkActive="activebutton"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                >About Us</a
              >
            </div>
            <div class="text-sm font-semibold" style="font-family: 'Inter'">
              <a
                routerLink="/blogs"
                routerLinkActive="activebutton"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                >Blogs</a
              >
            </div>
          </ul>
        </div>
      </div>
      <div
        class="column large-2 medium-3 tab-6 s-footer__site-links"
        style="padding: 20px"
      >
        <div>
          <div
            class="text-sm font-semibold"
            style="
              font-family: 'Inter';
              padding-bottom: 20px;
              margin-bottom: 20px;
              font-size: 16px;
              border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            "
          >
            Social
          </div>
          <!-- <hr style="width: 100%; height: 0.5px; color: black; background-color: rgba(0,0,0,0.4); margin: 23px 0px;" class="my-4"> -->
          <ul class="text-gray-500 dark:text-gray-400 font-medium">
            <div class="text-sm font-semibold" style="font-family: 'Inter'">
              <a
                routerLink="/contact"
                routerLinkActive="activebutton"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                >Contact</a
              >
            </div>
            <div class="text-sm font-semibold" style="font-family: 'Inter'">
              <a
                routerLink="/privacy-policy"
                routerLinkActive="activebutton"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                >Privacy Policy</a
              >
            </div>
            <div class="text-sm font-semibold" style="font-family: 'Inter'">
              <a
                routerLink="/affiliate"
                routerLinkActive="activebutton"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                >Affiliate</a
              >
            </div>
          </ul>
        </div>
      </div>
      <div
        class="column large-4 medium-6 tab-12 s-footer__info"
        style="padding-top: 30px"
      >
        <a href="#" class="flex items-center">
          <img style="padding: 20px" src="thorgames1.png" alt="Your Company" />
        </a>
      </div>
    </div>
  </div>

  <div class="s-footer__bottom">
    <div class="row">
      <div class="column" style="font-family: 'Inter'">
        <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400"
          >© 2024
          <a href="#" class="hover:underline">ThorGames™</a
          >. All Rights Reserved.
        </span>
      </div>
    </div>
  </div>
</footer>
