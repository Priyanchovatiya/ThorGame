<!-- {{pageDisplay}} -->
<div *ngIf="loading">
  <app-loading></app-loading>
</div>
<script
  async
  src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6811093144429996"
  crossorigin="anonymous"
></script>
<div class="main" *ngIf="!loading">
  <div class="container">
    <div class="game-frame-container">
      <!-- <iframe [src]="safeUrl " width="100%" height="670" scrolling="none" frameborder="0"></iframe> -->
      <div
        class="game"
        style="background-image:  url('combo/banners/banner_{{
          this.singleData.id
        }}.png'); background-repeat: no-repeat; background-size: cover;"
      >
        <div class="subgame">
          <!-- <button (click)="updatePage()" class="button">  <a class="btn" href="../../../combo/games/{{this.singleData.id}}/index.html">Play Now</a></button> -->
          <button class="button">
            <a
              class="btn"
              href="../../../combo/games/{{ this.singleData.id }}/index.html"
              >Play Now</a
            >
          </button>
        </div>
      </div>
    </div>
  
    <div class="aboutGame">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6811093144429996"
     crossorigin="anonymous"></script>
<!-- Ad1 -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-6811093144429996"
     data-ad-slot="7845471120"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
      <div class="root">Thor / {{ this.singleData.id }}</div>
      <div class="heading">
        <!-- <div class="logo">
             
            </div> -->
        <div class="h-text">
          <h2>{{ this.singleData.id }}</h2>
        </div>
      </div>
      <div class="a-desc">
        <h2>{{ this.singleData.description }}</h2>
      </div>

      <div class="a-tags">Tags</div>
      <div class="t-button" *ngFor="let tag of tags">
        {{ tag }}
      </div>
    </div>

    <div class="cards">
      <div class="c-text">More Games for you</div>
      <app-cardd
        pageReload="true"
        (loadGameDetails)="loadGameDetails($event)"
      ></app-cardd>

      <!-- <app-cards></app-cards> -->
    </div>
  </div>
</div>
